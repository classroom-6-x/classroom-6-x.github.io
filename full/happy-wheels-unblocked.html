Physics-Based Gameplay: Use realistic physics to navigate hard barriers and deadly traps.

User-Created Levels: Explore thousands of levels created by other players, each with its own theme, difficulty, and unique obstacles.

Gore and Humor: Witness amusing, yet gory, events when your character meets an untimely demise.

Unrestricted Access: Play whenever and whenever you want, whether at school, work, or home.

Custom Level Creator: Create your own levels and share them with the community to ensure limitless replayability.
